# Name of the workflow
name: Build and Deploy to VPS

# Run this workflow on a push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Get your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install packages
      - name: Install Dependencies
        run: npm ci

      # 4. Build your React app
      - name: Build Project
        run: npm run build

      # 5. NEW: Copy package files into 'dist' folder
      # This ensures they get deployed with the app
      - name: Copy package files
        run: |
          cp package.json ./dist/
          cp package-lock.json ./dist/

      # 6. Deploy 'dist' folder to your VPS
      - name: Deploy files to VPS
        uses: easingthemes/ssh-deploy@v5.0.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          SOURCE: "./dist/"
          TARGET: "/var/www/FMGE_WEB/"
          ARGS: "-avzr --delete"
          
      # 7. NEW: Install dependencies on the VPS and restart app
      - name: Install dependencies and restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/FMGE_WEB/
            npm install --production
            pm2 restart fmge-website
