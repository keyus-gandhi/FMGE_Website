# Name of the workflow
name: Build and Deploy to VPS

# Run this workflow on a push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Get your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install packages
      - name: Install Dependencies
        run: npm ci

      # 4. Build your React app
      - name: Build Project
        run: npm run build

      # 5. Deploy to your VPS (NEW ACTION)
      - name: Deploy to VPS
        uses: easingthemes/ssh-deploy@v5.0.0
        with:
          # The private key we added to GitHub Secrets
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          
          # The host/IP of your VPS
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          
          # The 'deployer' username
          REMOTE_USER: ${{ secrets.VPS_USER }}
          
          # The 'build' folder on the runner
          SOURCE: "./build/"
          
          # The destination folder on your VPS
          TARGET: "/var/www/FMGE_WEB/"
          
          # rsync arguments to delete old files
          ARGS: "-avzr --delete"
